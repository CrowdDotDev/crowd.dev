    />

    <script src="https://kit.fontawesome.com/b5289aebdf.js" crossorigin="anonymous"></script>
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"

      media="print"
      onload="this.media='all'"
    />
    <link
      rel="preload"
      as="style"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      media="print"
      onload="this.media='all'"

    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"

      />

      />
    </noscript>
    <script src="https://cdn.platform.linuxfoundation.org/lfx-header-v2.js"></script>
    <script type="text/javascript">
      let segmentKey =
              '%VUE_APP_SEGMENT_KEY%'

      if (!segmentKey || segmentKey.startsWith('%VUE_APP_SEGMENT_KEY')) {
        segmentKey = 'CROWD_VUE_APP_SEGMENT_KEY'
      }

      !(function() {
        var analytics = (window.analytics =
                window.analytics || [])
        if (!analytics.initialize)
          if (analytics.invoked)
            window.console &&
            console.error &&
            console.error(
                    'Segment snippet included twice.'
            )
          else {
            analytics.invoked = !0
            analytics.methods = [
              'trackSubmit',
              'trackClick',
              'trackLink',
              'trackForm',
              'pageview',
              'identify',
              'reset',
              'group',
              'track',
              'ready',
              'alias',
              'debug',
              'page',
              'once',
              'off',
              'on'
            ]
            analytics.factory = function(t) {
              return function() {
                var e =
                        Array.prototype.slice.call(arguments)
                e.unshift(t)
                analytics.push(e)
                return analytics
              }
            }
            for (
                    var t = 0;
                    t < analytics.methods.length;
                    t++
            ) {
              var e = analytics.methods[t]
              analytics[e] = analytics.factory(e)
            }
            analytics.load = function(t, e) {
              var n = document.createElement('script')
              n.type = 'text/javascript'
              n.async = !0
              n.src =
                      'https://cdn.segment.com/analytics.js/v1/' +
                      t +
                      '/analytics.min.js'
              var a =
                      document.getElementsByTagName('script')[0]
              a.parentNode.insertBefore(n, a)
              analytics._loadOptions = e
            }
            analytics.SNIPPET_VERSION = '4.1.0'

            analytics.load(segmentKey)
          }
      })()
    </script>
    <title></title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but frontend doesn't work properly
        without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
