components:
  schemas:

    FilterType:
      type: object
      additionalProperties:
        oneOf:
          - type: string
          - $ref: '#/components/schemas/FilterType'

    MemberQuery:
      description: >-
        All the parameters you can use to query members.
      
      properties:
        filter:
          description: >-
            Filter. Please refer to filter docs.
          type: string
          format: blob
          

        orderBy:
          type: string
          enum:
            - activitiesCount_DESC
            - score_ASC
            - score_ASC
            - joinedAt_ASC
            - joinedAt_DESC
            - createdAt_ASC
            - createdAt_DESC
            - organisation_ASC
            - organisation_DESC
            - location_ASC
            - location_DESC
    

        limit:
          description: >-
            Limit the number of records returned. Default is 10.
          type: integer
          minimum: 1
          maximum: 200
          default: 10
        offset:
          description: >-
            Offset the number of records returned. Default is 0.
          type: integer
          minimum: 0
          default: 0