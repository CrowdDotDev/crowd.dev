components:
  schemas:
    # Single note
    Note:
      type: object
      allOf:
        - $ref: '#/components/schemas/NoteNoId'
      properties:
        id:
          description: The ID of the note.
        body:
          description: The body of the note.
          type: string
          format: blob
        
    NoteRelationsResponse:
      description: Relations of a note.
      type: object
      properties:
        members:
          description: Members associated with the note.
          type: array
          items:
            $ref: '#/components/schemas/Member'

    NoteResponse:
      description: A note of your community.
      type: object
      allOf:
          - $ref: '#/components/schemas/Note'
          - $ref: '#/components/schemas/NoteRelationsResponse'
 
    # List
    NoteList:
      description: List and count of notes.
      type: object
      properties:
        rows:
          description: List of notes
          type: array
          items:
            $ref: '#/components/schemas/NoteResponse'
        count:
          description: Count
          type: integer
        limit:
          description: Limit of records returned
          type: integer
        offset:
          description: Offset, for pagination
          type: integer
      xml:
        name: NotesList