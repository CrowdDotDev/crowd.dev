components:
  schemas:

    FilterType:
      type: object
      additionalProperties:
        oneOf:
          - type: string
          - $ref: '#/components/schemas/FilterType'

    NoteQuery:
      description: >-
        All the parameters you can use to query notes.
      
      properties:
        filter:
          description: >-
            Filter. Please refer to filter docs.
          type: string
          format: blob
          

        orderBy:
          type: string
          enum:
            - createdAt_ASC
            - createdAt_DESC
    
        limit:
          description: >-
            Limit the number of records returned. Default is 10.
          type: integer
          minimum: 1
          maximum: 200
          default: 10
        offset:
          description: >-
            Offset the number of records returned. Default is 0.
          type: integer
          minimum: 0
          default: 0