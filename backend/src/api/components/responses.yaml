components:
  schemas:
    Member:
      type: object
      allOf:
        - $ref: '#/components/schemas/MemberNoId'
      properties:
        id:
          description: The unique identifier for a member of your community.

    MemberAttributeSettings:
      type: object
      allOf:
        - $ref: '#/components/schemas/MemberAttributeSettingsNoId'
      properties:
        id:
          description: The unique identifier for a member attribute of your community.

    # We need this helper to add the member as well
    ActivityHelper:
      type: object
      required:
        - memberId
      properties:
        memberId:
          description: The unique identifier for the member that performed the activity.

    Activity:
      type: object
      allOf:
        - $ref: '#/components/schemas/ActivityNoId'
        - $ref: '#/components/schemas/ActivityHelper'
      properties:
        id:
          description: The unique identifier for an activity.

    Tag:
      type: object
      allOf:
        - $ref: '#/components/schemas/TagNoId'
      properties:
        id:
          description: The unique identifier for a tag.

    Conversation:
      allOf:
        - $ref: '#/components/schemas/ConversationNoId'
      properties:
        id:
          description: Unique identifier of the conversation
          type: string
        activities:
          description: List of IDs of the activities in the conversation
          type: array
          items:
            type: string

    MemberList:
      description: List and count of members.
      type: object
      properties:
        rows:
          description: List of members
          type: array
          items:
            $ref: '#/components/schemas/Member'
        count:
          description: Count
          type: integer
      xml:
        name: MembersList

    ActivityList:
      description: List and count of activities.
      type: object
      properties:
        rows:
          description: List of activities
          type: array
          items:
            $ref: '#/components/schemas/Activity'
        count:
          description: Count
          type: integer
      xml:
        name: ActivitiesList

    TagList:
      description: List and count of tags.
      type: object
      properties:
        rows:
          description: List of tags
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        count:
          description: Count
          type: integer
      xml:
        name: TagsList

    ConversationList:
      type: object
      properties:
        count:
          type: integer
        rows:
          type: array
          items:
            $ref: '#/components/schemas/Conversation'
