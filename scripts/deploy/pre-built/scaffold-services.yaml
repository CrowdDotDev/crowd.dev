version: '3.1'

services:
  db:
    image: crowddotdev/db:1666904672.59dad54
    environment:
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=crowd-web
    ports:
      - 5432:5432
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready', '-d', 'crowd-web']
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    networks:
      - crowd-bridge

  nango:
    image: nangohq/nango-server:0.9.0
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NANGO_DB_HOST=db
      - NANGO_DB_PORT=5432
      - NANGO_DB_NAME=crowd-web
      - NANGO_DB_USER=postgres
      - NANGO_DB_PASSWORD=example
      - NANGO_SECRET_KEY=424242
      - SERVER_PORT=3003
      - NANGO_CALLBACK_URL=http://localhost:3003/oauth/callback
      - NANGO_SERVER_URL=http://localhost:3003/
    ports:
      - '3003:3003'
    networks:
      - crowd-bridge

  sqs:
    image: crowddotdev/elasticmq:1666904719.59dad54
    ports:
      - 9324:9324
      - 9325:9325
    networks:
      - crowd-bridge

  nginx:
    image: crowddotdev/nginx:1666797978.7d4dfbd
    ports:
      - '443:443'
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=443
    networks:
      - crowd-bridge

  redis:
    image: crowddotdev/redis:1669030011.68836df
    command: 'redis-server /redis.conf --requirepass crowdtest'
    volumes:
      - redis-dev:/data
    ports:
      - 6379:6379
    networks:
      - crowd-bridge

networks:
  crowd-bridge:

volumes:
  pgdata-dev:
  search-dev:
  s3-dev:
