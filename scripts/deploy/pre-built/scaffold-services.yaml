version: '3.1'

services:
  cubejs:
    image: crowddotdev/cubejs:1666904701.59dad54
    ports:
      - '4000:4000'
      - '3001:3000'
    environment:
      - CUBEJS_DEV_MODE=true
      - CUBEJS_DB_HOST=db
      - CUBEJS_DB_PORT=5432
      - CUBEJS_DB_NAME=crowd-web
      - CUBEJS_DB_USER=postgres
      - CUBEJS_DB_PASS=example
      - CUBEJS_DB_TYPE=postgres
      - CUBEJS_API_SECRET=137ea167812145c6d77452a58d7dd29b
      - CUBEJS_EXTERNAL_DEFAULT=true
      - CUBEJS_SCHEDULED_REFRESH_DEFAULT=true
    networks:
      - crowd-bridge

  db:
    image: crowddotdev/db:1666904672.59dad54
    environment:
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=crowd-web
    ports:
      - 5432:5432
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    networks:
      - crowd-bridge

  search-engine:
    image: getmeili/meilisearch:v0.27.2
    ports:
      - 7700:7700
    volumes:
      - search-dev:/data.ms
    networks:
      - crowd-bridge

  sqs:
    image: crowddotdev/elasticmq:1666904719.59dad54
    ports:
      - 9324:9324
      - 9325:9325
    networks:
      - crowd-bridge

  nginx:
    image: crowddotdev/nginx:1666797978.7d4dfbd
    ports:
      - '443:443'
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=443
    networks:
      - crowd-bridge

  redis:
    image: crowddotdev/redis:1669030011.68836df
    command: 'redis-server /redis.conf --requirepass crowdtest'
    volumes:
      - redis-dev:/data
    ports:
      - 6379:6379
    networks:
      - crowd-bridge

networks:
  crowd-bridge:

volumes:
  pgdata-dev:
  search-dev:
  s3-dev:
