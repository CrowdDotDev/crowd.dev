---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-worker-dpl
spec:
  selector:
    matchLabels:
      app: nodejs-worker
  template:
    metadata:
      labels:
        app: nodejs-worker
    spec:
      containers:
        - name: nodejs-worker
          image: liscioapps/sphere-backend:1714487847.ce6964eb
          workingDir: /usr/crowd/app/backend
          command: ['npm']
          args: ['run', 'start:nodejs-worker']
          envFrom:
            - configMapRef:
                name: backend-config
          env:
            - name: SERVICE
              value: nodejs-worker
