---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-worker-normal-dpl
spec:
  selector:
    matchLabels:
      app: nodejs-worker
      priority: normal
  template:
    metadata:
      labels:
        app: nodejs-worker
        priority: normal
    spec:
      containers:
        - name: nodejs-worker-normal
          image: liscioapps/sphere-backend:1714762035.72509745
          workingDir: /usr/crowd/app/backend
          command: ['npm']
          args: ['run', 'start:nodejs-worker']
          envFrom:
            - configMapRef:
                name: backend-config
          env:
            - name: SERVICE
              value: nodejs-worker
            - name: QUEUE_PRIORITY_LEVEL
              value: normal


