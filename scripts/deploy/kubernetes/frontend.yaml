---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-dpl
  labels:
    force-reload: 'true'
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: liscioapps/sphere-frontend:1714148630.aae85d89
          envFrom:
            - configMapRef:
                name: frontend-config
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 8081
      targetPort: 8081
