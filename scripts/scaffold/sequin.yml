account:
  name: "LFX Insights"

users:
  - email: "admin@sequinstream.com"
    password: "sequinpassword!"

databases:
  - id: f3dc317f-5f15-4574-9aba-07eb0e38e8eb
    name: cm-local
    port: 5432
    ssl: false
    ipv6: false
    hostname: db
    tables:
      - table_name: members
        table_schema: public
        sort_column_name: updatedAt
      - table_name: activityRelations
        table_schema: public
        sort_column_name: updatedAt
      - table_name: segments
        table_schema: public
        sort_column_name: updatedAt
      - table_name: collections
        table_schema: public
        sort_column_name: updatedAt
      - table_name: collectionsInsightsProjects
        table_schema: public
        sort_column_name: updatedAt
      - table_name: insightsProjects
        table_schema: public
        sort_column_name: updatedAt
      - table_name: organizations
        table_schema: public
        sort_column_name: updatedAt
    password: 'example'
    username: postgres
    pool_size: 10
    database: crowd-web
    use_local_tunnel: false
    slot_name: sequin_slot
    publication_name: sequin_pub
sinks:
  - name: members_sink
    status: active
    table: public.members
    destination:
      type: kafka
      hosts: kafka:9092
      tls: false
      topic: members
    database: cm-local
  - name: activityRelations_sink
    status: active
    table: public.activityRelations
    destination:
      type: kafka
      hosts: kafka:9092
      tls: false
      topic: activityRelations
    database: cm-local
  - name: segments_sink
    status: active
    table: public.segments
    destination:
      type: kafka
      hosts: kafka:9092
      tls: false
      topic: segments
    database: cm-local
  - name: collections_sink
    status: active
    table: public.collections
    destination:
      type: kafka
      hosts: kafka:9092
      tls: false
      topic: collections
    database: cm-local
  - name: insightsProjects_sink
    status: active
    table: public.insightsProjects
    destination:
      type: kafka
      hosts: kafka:9092
      tls: false
      topic: insightsProjects
    database: cm-local
  - name: collectionsInsightsProjects_sink
    status: active
    table: public.collectionsInsightsProjects
    destination:
      type: kafka
      hosts: kafka:9092
      tls: false
      topic: collectionsInsightsProjects
    database: cm-local
  - name: organizations_sink
    status: active
    table: public.organizations
    destination:
      type: kafka
      hosts: kafka:9092
      tls: false
      topic: organizations
    database: cm-local