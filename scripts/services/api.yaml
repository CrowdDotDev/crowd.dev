version: '3.1'

x-env-args: &env-args
  DOCKER_BUILDKIT: 1
  NODE_ENV: docker
  SERVICE: api

services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.kube
    command: 'npm run start:api'
    env_file:
      - ../../backend/.env.dist.local
      - ../../backend/.env.dist.compose
      - ../../backend/.env.override
    environment:
      <<: *env-args
    networks:
      - crowd-bridge

  api-dev:
    build:
      context: ../backend
      dockerfile: Dockerfile.kube
    command: 'npm run start:api:dev'
    user: '${USER_ID}:${GROUP_ID}'
    env_file:
      - ../../backend/.env.dist.local
      - ../../backend/.env.dist.compose
      - ../../backend/.env.override
    environment:
      <<: *env-args
    hostname: api
    networks:
      - crowd-bridge
    volumes:
      - ../../backend:/usr/crowd/backend
      - /usr/crowd/backend/node_modules

networks:
  crowd-bridge:
    external: true
