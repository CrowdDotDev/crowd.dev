version: '3.1'

x-env-args: &env-args
  DOCKER_BUILDKIT: 1
  SERVICE_ENV: docker
  SERVICE: premium-api

services:
  premium-api:
    build:
      context: ../premium/eagle-eye
      dockerfile: Dockerfile.kube
    command:
      ['python', '-u', '-m', 'flask', '--app', 'server', '--debug', 'run']
    env_file:
      - ../../backend/.env.dist.local
      - ../../backend/.env.dist.composed
      - ../../backend/.env.override.local
      - ../../backend/.env.override.composed
    environment:
      <<: *env-args
    networks:
      - crowd-bridge

  premium-api-dev:
    build:
      context: ../premium/eagle-eye
      dockerfile: Dockerfile.kube
    command:
      ['python', '-u', '-m', 'flask', '--app', 'server', '--debug', 'run']
    user: '${USER_ID}:${GROUP_ID}'
    env_file:
      - ../../backend/.env.dist.local
      - ../../backend/.env.dist.composed
      - ../../backend/.env.override.local
      - ../../backend/.env.override.composed
    environment:
      <<: *env-args
    hostname: premium-api
    networks:
      - crowd-bridge

networks:
  crowd-bridge:
    external: true
