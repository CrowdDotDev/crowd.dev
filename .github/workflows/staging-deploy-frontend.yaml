name: Staging Deploy Frontend

on:
  push:
    branches:
      - 'staging/**'
      - feature/ci-cd-staging-C-196
    paths:
      - 'frontend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - uses: ./.github/actions/build-docker-image
        id: image-builder
        with:
          image: frontend

      - name: Set docker image output
        run: echo "IMAGE=${{ steps.image-builder.outputs.image }}" >> $GITHUB_OUTPUT

  build-and-push-dev:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - uses: ./.github/actions/build-docker-image
        id: image-builder
        with:
          image: frontend-dev

      - name: Set docker image output
        run: echo "IMAGE=${{ steps.image-builder.outputs.image }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - uses: ./.github/actions/deploy-service
        with:
          service: frontend
          image: ${{ needs.build-and-push.outputs.IMAGE }}
          cluster: ${{ secrets.STAGING_CLUSTER_NAME }}

  deploy-dev:
    needs: build-and-push-dev
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - uses: ./.github/actions/deploy-service
        with:
          service: frontend-dev
          image: ${{ needs.build-and-push-dev.outputs.IMAGE }}
          cluster: ${{ secrets.STAGING_CLUSTER_NAME }}
